<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Quick Prototyping</title>
</head>
<body>
    <div id="root"></div>
  
    <script src="./btib.js"></script>
    <script type="text/es2015">	
		class App extends React.Component {
			constructor () {
				this.state = {
					
				}
			}
		
			componentDidMount () {
				console.log('hello world')
				setTimeout(() => {
				}, 5000)
			}
		
			render() {
				return (<h1>Hello World</h1>)
			}
		}

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
